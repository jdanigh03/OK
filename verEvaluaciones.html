<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Administrativo</title>
    <link rel="stylesheet" href="verEvaluaciones.css">
    <script type="module" src="verEvaluaciones.js" defer></script>
</head>
<body>
    <h1>Control Administrativo</h1>
    <h2>Listado de Encuestas</h2>

    <!-- Dropdown para seleccionar evaluadores -->
    <label for="evaluador-select">Filtrar por Evaluador:</label>
    <select id="evaluador-select">
        <option value="">Todos los evaluadores</option>
    </select>

    <!-- Tabla de encuestas -->
    <table id="tabla-encuestas">
        <thead>
            <tr>
                <th>Evaluador</th>
                <th>Cliente</th>
                <th>Calificación</th>
                <th>Observaciones</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas dinámicas generadas por JavaScript -->
        </tbody>
    </table>
</body>
</html>
